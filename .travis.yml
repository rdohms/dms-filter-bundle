language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - hhvm

env:
  - SYMFONY_VERSION=2.3.*
  - SYMFONY_VERSION=2.4.*
  - SYMFONY_VERSION=dev-master

before_script:
  - composer self-update
  - composer install --dev
  - composer require symfony/symfony:${SYMFONY_VERSION} --prefer-source

script: phpunit

matrix:
  allow_failures:
    - php: hhvm
    - env: SYMFONY_VERSION=dev-master
